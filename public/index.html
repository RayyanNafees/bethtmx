<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BETH Crash Course</title>
    <script src="https://unpkg.com/htmx.org"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@tailwindcss/forms@0.5.7/src/index.js"></script>
  </head>

  <body class="bg-gray-600 text-center flex justify-center items-center">
    <div class="bg-white mt-10 mx-10 rounded-lg p-5" hx-target="this">
      <h1 class="font-bold text-3xl mb-5">Contact us</h1>

      <label
        for="UserEmail"
        class="relative block overflow-hidden rounded-md border border-gray-200 px-3 pt-3 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600"
      >
        <input
          hx-post="/contact/email"
          hx-target="#result"
          hx-swap="outerHTML"
          hx-trigger="blur"
          type="email"
          name="email"
          id="UserEmail"
          placeholder="Email"
          class="peer h-8 w-full border-none bg-transparent p-0 placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0 sm:text-sm"
        />

        <span
          class="absolute start-3 top-3 -translate-y-1/2 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-3 peer-focus:text-xs"
        >
          Email
        </span>
      </label>
      <span id="result"></span>
    </div>
  </body>
</html>
